on:
  release:
    types: [released]

name: Publication

jobs:
  publication:
    runs-on: ubuntu-latest
    env:
      ASSET_NAME: embedded-ui
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org
      - run: npm ci
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
